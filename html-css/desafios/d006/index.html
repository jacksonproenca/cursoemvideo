<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p> <br>
    <ul type ="square">
            <li> <abbr title="use a tag <hr>">Linha de horizonte</abbr>
            <li> <abbr title="use a tag <p>">Parágrafo</abbr>
            <li> <abbr title="use a tag <h1>">Títulos</abbr>
            <li> <abbr title="use a tag <h1.1>">Subtítulos</abbr>
            <li> <abbr title="use a tag <strong>">Negrito</abbr>
            <li> <abbr title="use a tag <link.favicon>">Ícones</abbr>
            <li> <abbr title="use a tag <a>">Link</abbr>    
                        </ul>
    
</body>
</html>
