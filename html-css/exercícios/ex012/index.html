<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="750" poster="imagens/foto.jpeg.jpeg" controls>
    <source src="midia/chuva.mp4.ogv" type="video/ogv">
    <source src="midia/chuva.mp4.webm" type="video/webm">
    <source src="midia/chuva.mp4.m4v" type="video/m4v">
    <source src="midia/chuva.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    <p>Você também pode estar acessando meu vídeo externamente.</p>
    
</video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="750" height="500" src="https://www.youtube.com/embed/LW0bhKitRBk?si=V5yjTXsL9ytX3foz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
